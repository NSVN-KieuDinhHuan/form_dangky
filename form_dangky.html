<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form ĐĂNG KÝ</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div
    <label for="hoten"><b>Họ Và Tên:</b></b></label> <br>
    <input type="text" id="hoten" name="hoten">
    </div>
    <br>
    <div>
    <label for="email"><b>Email:</b></b></label> <br>
    <input type="text" id="email" name="email">
    </div>
    <br>
    <div>
        <label for="sdt"><b>Số Điện Thoại:</b></b></label> <br>
        <input type="text" id="sdt" name="sdt">
    </div>
    <br>
    <div>
        <label ><b>Giới Tính:</b></b></label> <br>
        <input type="radio" id="Nam" name="Nam">
        <label for="Nam"> Nam </label>
        <input type="radio" id="Nu" name="Nữ">
        <label for="Nu"> Nữ</label>
    </div>
    <br>
    <input type="submit" value="Đăng ký">
</form>

</body>
</html>
